<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="SLA Calculator - Calculate Service Level Agreement uptime and downtime">
    <title>SLA Calculator</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“Š</text></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>SLA Calculator</h1>
            <p>Calculate Service Level Agreement uptime and downtime</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="input-section">
                <h2>Configuration</h2>
                <div class="input-group">
                    <label for="sla-target">SLA Target (%)</label>
                    <input type="number" id="sla-target" min="0" max="100" step="0.01" value="99.9" placeholder="99.9">
                </div>
                
                <div class="input-group">
                    <label for="time-period">Time Period</label>
                    <select id="time-period">
                        <option value="minute">Per Minute</option>
                        <option value="hour">Per Hour</option>
                        <option value="day">Daily</option>
                        <option value="week">Weekly</option>
                        <option value="month" selected>Monthly</option>
                        <option value="quarter">Quarterly</option>
                        <option value="year">Yearly</option>
                    </select>
                </div>

                <!-- Toggle Section -->
                <div class="toggle-section">
                    <div class="toggle-group">
                        <label class="toggle-label">
                            <input type="checkbox" id="show-advanced" class="toggle-input">
                            <span class="toggle-slider"></span>
                            Show Advanced Options
                        </label>
                    </div>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <h2>Results</h2>
                <div class="results-grid">
                    <div class="result-card">
                        <h3>Allowed Downtime</h3>
                        <div class="result-value" id="downtime-result">--</div>
                    </div>
                    
                    <div class="result-card">
                        <h3>Uptime Required</h3>
                        <div class="result-value" id="uptime-result">--</div>
                    </div>
                    
                    <div class="result-card">
                        <h3>Availability</h3>
                        <div class="result-value" id="availability-result">--</div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 SLA Calculator</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
